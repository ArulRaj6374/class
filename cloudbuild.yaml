<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CI/CD Demo ‚Äî Jk</title>

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #eef2f3, #d9e7ff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Header */
    .site-header {
      background: #1e3c72;
      background: linear-gradient(to right, #2a5298, #1e3c72);
      color: #fff;
      padding: 1rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo a {
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
    }

    .nav {
      float: right;
    }

    .nav a {
      margin-left: 20px;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #ffd700;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      border-radius: 12px;
      margin-top: 30px;
      color: #002244;
    }

    .hero h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      background: #1e3c72;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      margin-top: 20px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn:hover {
      background: #2a5298;
      transform: scale(1.05);
    }

    /* Cards Section */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin: 50px 0;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card h3 {
      color: #1e3c72;
      margin-bottom: 10px;
    }

    .card p {
      color: #555;
      line-height: 1.5;
    }

    /* Footer */
    .site-footer {
      background: #1e3c72;
      color: #fff;
      text-align: center;
      padding: 1.2rem 0;
      margin-top: auto;
    }

    .site-footer p {
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 1.6rem;
      }

      .nav {
        float: none;
        text-align: center;
        margin-top: 10px;
      }

      .nav a {
        display: inline-block;
        margin: 5px 10px;
      }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo"><a href="/">CI/CD Demo</a></h1>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <section class="hero">
      <h2>Welcome to the CI/CD Demo Website üöÄ</h2>
      <p>This site is automatically deployed using GitHub ‚Üí Cloud Build ‚Üí Google Cloud Storage ‚Üí Apache.</p>
      <p class="note">Last deployed: <span id="build-time">‚Äî</span></p>
      <a class="btn" href="about.html">Learn more</a>
    </section>

    <section class="cards">
      <article class="card">
        <h3>‚ö° Automatic Deploys</h3>
        <p>Push to GitHub & Cloud Build will sync the site files to the bucket automatically.</p>
      </article>
      <article class="card">
        <h3>üí° Simple & Lightweight</h3>
        <p>Static HTML, CSS, and minimal JS ‚Äî perfect for quick deployment demos.</p>
      </article>
      <article class="card">
        <h3>üåê Apache Ready</h3>
        <p>Files can be synced from Google Cloud Storage to an Apache web server directory (like /var/www/html).</p>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>¬© <span id="year"></span> CI/CD Demo ‚Äî made by Jk üíª</p>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("build-time").textContent = new Date().toLocaleString();
  </script>
</body>
</html>
